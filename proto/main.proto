syntax = 'proto3';

message open {
  required string id = 1;
  required string version = 2;
  required uint32 pingInterval = 3;
  required uint32 pingTimeout = 4;
}

message close {
  required string id = 1;
}

message ping {
  required uint32 index = 1;
}

message pong {
  required uint32 index = 1;
}
